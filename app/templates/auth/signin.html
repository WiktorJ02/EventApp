{% extends 'layout.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} SignIn {% endblock %}

{% block content %}
    <div class="auth-container">
        <h2> Login Here </h2>
        <hr>
        <form method="POST" action="{{ url_for('login.user_login') }}">
            {{ form.hidden_tag() }}
            <div class = "auth-container">
                <div> {{ wtf.quick_form(form) }} </div>
                </div>
{% endblock %}
