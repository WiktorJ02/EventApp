{% extends 'layout.html' %}


{% block content %}
    <h4 class = "form"> Registration </h4>
    <div class = "container form">
        <hr>
        <br>
        <form action="/register" method="post">
            {{ form.hidden_tag() }}

            <div class="form=group">
                {{ form.first_name.label }}
                {{ form.first_name }}
            </div>
            <div class="form=group">
                {{ form.last_name.label }}
                {{ form.last_name }}
            </div>
            <div class="form=group">
                {{ form.birth_date.label }}
                {{ form.birth_name }}
            </div>
        </form>
    </div>
    
    
{% endblock content %}
